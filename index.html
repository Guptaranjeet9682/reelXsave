<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaSave - Download Instagram Reels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-500 mb-4">
                <i class="fas fa-download mr-3"></i>
                InstaSave Pro
            </h1>
            <p class="text-gray-300 text-lg">Download Instagram Reels in HD Quality</p>
        </header>

        <!-- Main Input Section -->
        <div class="max-w-2xl mx-auto bg-gray-800 rounded-2xl p-6 shadow-2xl">
            <form id="downloadForm" class="space-y-4">
                <div class="relative">
                    <input 
                        type="text" 
                        id="urlInput"
                        placeholder="Paste Instagram Reel URL here..."
                        class="w-full p-4 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 text-lg"
                    >
                    <button 
                        type="button" 
                        id="pasteBtn"
                        class="absolute right-2 top-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition"
                    >
                        <i class="fas fa-paste mr-2"></i>Paste
                    </button>
                </div>
                <button 
                    type="submit"
                    id="downloadBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition text-lg"
                >
                    <i class="fas fa-download mr-2"></i>
                    Download Reel
                </button>
            </form>
        </div>

        <!-- Loader -->
        <div id="loader" class="hidden max-w-2xl mx-auto mt-8 text-center">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-gray-300">Fetching your reel...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden max-w-2xl mx-auto mt-8 bg-red-900 border border-red-700 p-4 rounded-xl">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-red-400 mr-3"></i>
                <h3 class="font-bold">Error</h3>
            </div>
            <p id="errorText" class="mt-2"></p>
            <button id="retryBtn" class="mt-3 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
                Try Again
            </button>
        </div>

        <!-- Results -->
        <div id="results" class="hidden max-w-2xl mx-auto mt-8 fade-in">
            <div class="bg-gray-800 rounded-2xl overflow-hidden shadow-2xl">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-4" id="reelTitle">Instagram Reel</h2>
                    
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="flex items-center text-gray-300">
                            <i class="fas fa-clock text-green-400 mr-2"></i>
                            <span id="reelDuration">--</span>
                        </div>
                        <div class="flex items-center text-gray-300">
                            <i class="fas fa-weight text-blue-400 mr-2"></i>
                            <span id="reelSize">--</span>
                        </div>
                    </div>

                    <!-- Download Buttons -->
                    <div class="space-y-3">
                        <button id="downloadVideo" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl transition">
                            <i class="fas fa-video mr-2"></i>
                            Download Video (MP4)
                        </button>
                        <button id="downloadAudio" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 rounded-xl transition">
                            <i class="fas fa-music mr-2"></i>
                            Download Audio (MP3)
                        </button>
                        <button id="copyLink" class="w-full bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-xl transition">
                            <i class="fas fa-copy mr-2"></i>
                            Copy Download Link
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="max-w-2xl mx-auto mt-12 text-center text-gray-500">
            <p>For educational purposes only. Respect Instagram's Terms of Service.</p>
            <p class="mt-2">Built with ❤️ by Your Name</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
